<html>
    <head>
        <title>fill</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="fill" method="POST"> 
            <table>
                <tr>
                    <td>
                        <h1>Fill in the Form</h1>
                    </td>
                    <td></td>
                </tr>

                <tr>
                    <td>Full Name:</td>
                    <td>
                        <input type="text" name="fullName"/>
                    </td>
                </tr>

                <tr>
                    <td>Phone Number:</td>
                    <td>
                        <input type="text" name="phoneNumber"/>
                    </td>
                </tr>            

                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" value="male"/>
                        Male
                        <input type="radio" name="gender" value="female"/>
                        Female
                    </td>
                </tr>

                <tr>
                    <td>Select Programming Languages to learn:</td>
                    <td>
                        <input type="checkbox" name="language" value="Java"/>
                        Java
                        <input type="checkbox" name="language" value="Python"/>
                        Python
                        <input type="checkbox" name="language" value="SQL"/>
                        SQL
                        <input type="checkbox" name="language" value="PHP"/>
                        PHP
                    </td>
                </tr>

                <tr>
                    <td>Select Course duration:</td>
                    <td>
                        <select name="course">
                            <option value="1month">1 month</option>
                            <option value="3months">3 months</option>
                            <option value="6months">6 months</option>
                            <option value="12months">12 months</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Anything else you want to share:</td>
                    <td>
                        <textarea rows="3" cols="30" name="comment"></textarea>
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Submit Details"/>
                    </td>
                </tr>

            </table>
        </form> 
    </body>
</html>
